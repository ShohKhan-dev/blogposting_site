{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='home-bg.jpg') }}')">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Clean Blog</h1>
          <span class="subheading">The Best Blog post Website</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
    {% for post in posts %}
      <div class="post-preview">
        <a href="{{ url_for('post', post_id=post.id) }}">
          <h2 class="post-title">
            {{ post.title }}
          </h2>
          <h3 class="post-subtitle">
            {{ post.subtitle }}
          </h3>
          <p class="post-meta">Posted by {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
        </a>

        <hr>
        
      </div>
      {% endfor %}
  
    </div>
  </div>
</div>

{% endblock %}
